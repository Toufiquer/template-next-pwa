# User API Documentation

base_url: "/api/v1/users"

endpoints:

- name: "Create User"
  url: "/api/v1/users"
  method: "POST"
  request_body:
  name: "string"
  email: "string"
  password: "string"
  otherFields: "any"
  response:
  data:
  id: "string"
  name: "string"
  email: "string"
  otherFields: "any"
  message: "User created successfully"
  status: 201

- name: "Get Single User"
  url: "/api/v1/users?id=<userId>"
  method: "GET"
  response:
  data:
  id: "string"
  name: "string"
  email: "string"
  otherFields: "any"
  message: "User fetched successfully"
  status: 200

- name: "Get All Users (Paginated)"
  url: "/api/v1/users?page=<page>&limit=<limit>"
  method: "GET"
  response:
  data: - id: "string"
  name: "string"
  email: "string"
  otherFields: "any"
  total: 100
  page: 1
  limit: 10
  message: "Users fetched successfully"
  status: 200

- name: "Update User"
  url: "/api/v1/users"
  method: "PUT"
  request_body:
  id: "string"
  updateField1: "value"
  updateField2: "value"
  response:
  data:
  id: "string"
  name: "string"
  email: "string"
  updatedFields: "any"
  message: "User updated successfully"
  status: 200

- name: "Bulk Update Users"
  url: "/api/v1/users?bulk=true"
  method: "PUT"
  request_body:

  - id: "string"
    updateData:
    field1: "value"
    field2: "value"
    response:
    updated: - id: "string"
    updatedFields: "any"
    failed: - "id1" - "id2"
    message: "Bulk update completed"
    status: 200

- name: "Delete User"
  url: "/api/v1/users"
  method: "DELETE"
  request_body:
  id: "string"
  response:
  message: "User deleted successfully"
  status: 200

- name: "Bulk Delete Users"
  url: "/api/v1/users?bulk=true"
  method: "DELETE"
  request_body:
  ids: - "id1" - "id2" - "id3"
  response:
  deleted: 2
  deletedIds: - "id1" - "id2"
